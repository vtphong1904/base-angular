<p>add-or-edit works!</p>
<div class="form" [formGroup]="formModel">
  <div class="control">
    <label>Name: </label>
    <input type="text" formControlName="name"/>
  </div>
  <div class="control">
    <label>Code: </label>
    <input type="text" formControlName="code" [appControlDisabled]="true"/>
  </div>
</div>
<button mat-stroked-button color="warn" (click)="save$.next(formModel.getRawValue())">{{data ? 'Edit' : 'Add'}}</button>
